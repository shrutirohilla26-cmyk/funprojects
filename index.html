<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>फूल for a fool</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #ffecd2 100%);
      font-family: 'Pacifico', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      font-size: 8em; /* Increased text size */
      color: #fff;
      text-shadow:
        0 0 30px #ff69b4,
        0 0 60px #ff1493,
        0 0 90px #ff69b4,
        0 0 120px #ff69b4;
      pointer-events: none;
      text-align: center;
      animation: floatText 4s ease-in-out infinite alternate;
    }

    @keyframes floatText {
      0% { transform: translate(-50%, -50%) translateY(0) scale(1); }
      50% { transform: translate(-50%, -50%) translateY(-30px) scale(1.05); }
      100% { transform: translate(-50%, -50%) translateY(0) scale(1); }
    }

    .flower {
      position: absolute;
      z-index: 0;
      user-select: none;
      pointer-events: none;
      transition: transform 0.1s linear;
      filter: drop-shadow(0 0 5px pink);
    }
  </style>
</head>
<body>
  <div id="background-text">फूल for a fool</div>

  <script>
    const flowerImages = ["1.jpg", "2.jpg"];
    const flowers = [];
    const numFlowers = 35; // more flowers

    let bodyWidth = window.innerWidth;
    let bodyHeight = window.innerHeight;

    for (let i = 0; i < numFlowers; i++) {
      const img = document.createElement("img");
      img.src = flowerImages[Math.floor(Math.random() * flowerImages.length)];
      img.classList.add("flower");

      img.style.width = 50 + Math.random() * 80 + "px"; // bigger flowers
      img.style.height = img.style.width;

      img.style.left = Math.random() * bodyWidth + "px";
      img.style.top = -100 + Math.random() * bodyHeight + "px";

      img.speed = 1 + Math.random() * 3;
      img.sway = Math.random() * 3; // more sway
      img.angle = Math.random() * 360;
      img.scale = 0.8 + Math.random() * 0.5; // scaling effect

      document.body.appendChild(img);
      flowers.push(img);
    }

    function animate() {
      for (let i = 0; i < flowers.length; i++) {
        const f = flowers[i];
        let top = parseFloat(f.style.top);
        let left = parseFloat(f.style.left);

        top += f.speed;
        left += Math.sin(top / 50) * f.sway;
        f.angle += 2;
        let scaleFactor = f.scale + 0.1 * Math.sin(top / 30); // gentle scale animation
        f.style.top = top + "px";
        f.style.left = left + "px";
        f.style.transform = `rotate(${f.angle}deg) scale(${scaleFactor})`;

        if (top > bodyHeight) {
          f.style.top = -100 + "px";
          f.style.left = Math.random() * bodyWidth + "px";
        }
      }
      requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener("resize", () => {
      bodyWidth = window.innerWidth;
      bodyHeight = window.innerHeight;
    });
  </script>
</body>
</html>
